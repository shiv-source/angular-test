<div *ngIf="title">
<h2>{{title}}</h2>
</div>

<div *ngIf="data.length > 0 " >
    <form [formGroup]="formGroup" (ngSubmit)="onSubmit()" >
        <div *ngFor="let el of data">
            <input [type]=el.type [formControlName]="el.formControlName" [placeholder]="el.placeholder" />
        </div>
        <input type="submit" value="Submit" />
    </form>
</div>
